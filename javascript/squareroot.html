<html>
    <head>
        <title>Square root</title>
    </head>
    <body>
        <center>
            <h2>Square root</h2><hr><br>
            <script>
                var num=prompt("Enter a number:");
                var sqr_root=Math.sqrt(num);
                document.write("Square root of number ",num,"=",sqr_root);
            </script>
        </center>
    </body>
</html>
