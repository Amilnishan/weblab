<html>
    <head>
        <title>prime</title>
    </head>
    <body>
        
        <h2 align="center">Prime Number</h2><hr>
        <script>
            var prime=Number(prompt("enter a number:"))

   
                let isprime=true
                for(let i=2;i<=prime/2;i++)
                {
                    if(prime%i==0){
                        isprime=false
                        break
                    }
                }
                if(isprime)
                {
                    alert("The number is prime")
                }
                else
                {
                    alert("The number is not prime")
                }
           
        </script>
      
    </body>
</html>
