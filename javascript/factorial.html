<html>
    <head>
        <title>factorial</title>
    </head>
    <body>
        <h2 align="center">Factorial</h2><hr><br>
        <script>
            var fact=1
            var num=prompt("enter a number:")
            n=num
            while(n>0){
                fact=fact*n
                n=n-1
            }
            document.write("The factorial of ",num,"=",fact)
        </script>
    </body>
</html>
